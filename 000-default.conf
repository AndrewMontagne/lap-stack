ServerName dev.blufo.ps

<VirtualHost *:80>
    ServerAdmin andrew@montagne.uk
    VirtualDocumentRoot /app/%-4+/
    UseCanonicalName Off
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory "/app/*">
        Options Indexes FollowSymLinks MultiViews
        Require all granted
    </Directory>
</VirtualHost>
